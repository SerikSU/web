<!DOCTYPE html>

<html>
  <body>
    <script>
      var points = prompt(
        "Введите количество баллов за семестр по 'Web Technologies:"
      );
      if (points >= 90) {
        alert("A");
      } else if (points >= 75) {
        alert("B");
      } else if (points >= 60) {
        alert("C");
      } else if (points >= 50) {
        alert("D");
      } else {
        alert("F");
      }
    </script>
  </body>
</html>
