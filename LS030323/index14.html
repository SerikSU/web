<!DOCTYPE html>

<html>
  <body>
    <script>
      let a = parseInt(prompt("Enter the first side a: "));
      let b = parseInt(prompt("Enter the second side b: "));
      let c = parseInt(prompt("Enter the third side c: "));

      if (a + b > c && a + c > b && b + c > a) {
        alert("YES");
      } else {
        alert("NO");
      }
    </script>
  </body>
</html>
