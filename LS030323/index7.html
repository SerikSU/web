<!DOCTYPE html>

<html>
  <body>
    <script>
      const speed = Number(prompt("Введите скорость: "));
      const distance = Number(prompt("Введите дистанцию : "));

      const timeRequired = distance / speed;

      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      const arrivalTime = new Date();
      arrivalTime.setHours(
        hours + Math.floor(timeRequired),
        minutes + Math.round((timeRequired % 1) * 60)
      );

      if (arrivalTime.getHours() >= 18) {
        alert("NO, YOU CAN NOT REACH");
      } else {
        alert("YES, YOU CAN REACH");
      }
    </script>
  </body>
</html>
