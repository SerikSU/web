<!DOCTYPE html>

<html>
  <body>
    <script>
      let a = prompt("Введите a:");
      let b = prompt("Введите b:");
      let c = prompt("Введите c:");

      var sum_ = Number(a) + Number(b) + Number(c);
      product = a * b * c;
      difference = a - b - c;

      prompt("a + b + c = ", sum_);
      prompt("a * b * c  ", product);
      prompt("a - b - c ", difference);
    </script>
  </body>
</html>
