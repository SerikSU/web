<!DOCTYPE html>

<html>
  <body>
    <script>
      let n = prompt("Введите количество элементов:");

      let numbers = prompt().split(" ");
      let ans = "";

      let sum = 0;

      for (let i = 0; i < numbers.length; i++) {
        sum += parseInt(numbers[i]);
      }
      const average = sum / numbers.length;
      console.log("Sum: " + sum);
      console.log("Average: " + average);
    </script>
  </body>
</html>
