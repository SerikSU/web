<!DOCTYPE html>

<html>
  <body>
    <script>
      let x = prompt("Введите количество элементов:");
      let numbers = prompt().split(" ");
      let ans = "";

      for (let i = x - 1; i >= 0; i--) {
        ans += numbers[i] + " ";
      }

      console.log(ans);
    </script>
  </body>
</html>
