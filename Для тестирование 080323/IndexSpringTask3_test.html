<!-- HTML code for the exchange rate application -->
<!DOCTYPE html>
<html>
  <head>
    <title>Exchange Rate Checker</title>
  </head>
  <body>
    <form id="exchange-form">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.01" required>

      <label for="base-currency">Base Currency:</label>
      <select id="base-currency" name="base-currency" required>
        <option value="KZT">KZT</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>

      <label for="target-currency">Target Currency:</label>
      <select id="target-currency" name="target-currency" required>
        <option value="KZT">KZT</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
      </select>

      <button type="submit">Check Rate</button>
    </form>

    <div id="result"></div>

    <script>
      const exchangeForm = document.getElementById("exchange-form");
      const resultDiv = document.getElementById("result");

      exchangeForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const amount = parseFloat(document.getElementById("amount").value);
        const baseCurrency = document.getElementById("base-currency").value;
        const targetCurrency = document.getElementById("target-currency").value;

        let buyingRate;
        let sellingRate;

        // Set the buying and selling rates based on the selected currencies
        if (baseCurrency === "KZT" && targetCurrency === "USD") {
          buyingRate = 1 / 429;
          sellingRate = 1 / 431;
        } else if (baseCurrency === "USD" && targetCurrency === "KZT") {
          buyingRate = 429;
          sellingRate = 431;
        } else if (baseCurrency === "KZT" && targetCurrency === "EUR") {
          buyingRate = 1 / 507;
          sellingRate = 1 / 509;
        } else if (baseCurrency === "EUR" && targetCurrency === "KZT") {
          buyingRate = 507;
          sellingRate = 509;
        } else if (baseCurrency === "USD" && targetCurrency === "EUR") {
          buyingRate = 1 / 0.83;
          sellingRate = 1 / 0.85;
        } else if (baseCurrency === "EUR" && targetCurrency === "USD") {
          buyingRate = 0.83;
          sellingRate = 0.85;
        }

        // Calculate the converted amount based on the buying rate and the selling rate
        let convertedAmount;
        if (buyingRate && sellingRate) {
          convertedAmount = amount * buyingRate * sellingRate;
        } else {
          convertedAmount = amount;
        }

        // Display the result
        resultDiv.innerHTML = `${amount} ${baseCurrency} = ${convertedAmount.toFixed(
          2
        )} ${targetCurrency}`;
      });
    </script
