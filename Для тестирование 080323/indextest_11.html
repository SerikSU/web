<!DOCTYPE html>

<html lang="en">
  <head>
    <title>DOM events</title>
  </head>

  <body>
    <button onclick="changePicture()">Change IMG attribute</button>

    <img src="img/Безымянный.png" id="pic" width="150px" />

    <script>
      function changePicture() {
        pic.src = "img/Безымянный3.png";
      }
    </script>
  </body>
</html>
