<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TWITTER</title>
    <link rel="stylesheet" type="text/css" href="task 9.1.css" />
  </head>

  <body>
    <div class="blue container">
      <div class="twitter">
        <h2 style="font-size: 20px">TWITTER</h2>
      </div>
      <div class="button">
        <button>Tweets</button>&nbsp <button>Login</button>&nbsp
        <button>Register</button>&nbsp
      </div>
    </div>

    <div class="main">
      <div class="empty"></div>
      <div class="data">
        <div>
          <p>EMAIL:</p>
          <input type="text" id="email" />
        </div>
        <div>
          <p>PASSWORD:</p>
          <input type="text" id="password" />
        </div>
        <div>
          <p>FULL NAME:</p>
          <input type="text" id="fullname" />
        </div>
        <div>
          <p>COUNTRY:</p>
          <select class="text" id="country">
            <option>Kazakhstan</option>
            <option>USA</option>
            <option>Russia</option>
            <option>Turkey</option>
          </select>
        </div>
        <div>
          <p>BIRTHDATE:</p>
          <input type="date" id="birth_date" />
        </div>
        <div>
          <button onclick="registration()">REGISTER</button>
        </div>
      </div>
      <div class="empty"></div>
    </div>
    <script src="task 9.1.js"></script>
  </body>
</html>
