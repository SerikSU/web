<!DOCTYPE html>

<html>
  <style>
    .gallery {
      /* position: relative; */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      margin: 0 10px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-left: 500px;
      margin-top: 0px;
      width: 500px;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    /* button {
      background-color: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    } */

    button {
      padding: 10px;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>

  <body>
    <div class="gallery">
      <img id="galleryImg" src="img/Безымянный.png" alt="Image 1" />
    </div>
    <div class="buttons">
      <button id="backBtn">&lt; BACK</button>
      <button id="nextBtn">NEXT &gt;</button>
    </div>

    <script>
      // Define an array of image URLs
      const images = [
        "img/Безымянный.png",
        "img/Безымянный3.png",
        "img/image2.jpg",
        "img/human.png",
      ];

      // Get the gallery and navigation buttons
      const gallery = document.querySelector(".gallery");
      const backBtn = document.querySelector("#backBtn");
      const nextBtn = document.querySelector("#nextBtn");

      // Set the starting index
      let currentIndex = 0;

      // Function to update the gallery image
      function updateGallery() {
        const img = document.querySelector("#galleryImg");
        img.src = images[currentIndex];
      }

      // Event listener for the back button
      backBtn.addEventListener("click", () => {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        }
        updateGallery();
      });

      // Event listener for the next button
      nextBtn.addEventListener("click", () => {
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0;
        }
        updateGallery();
      });

      // Update the gallery with the starting image
      updateGallery();
    </script>
  </body>
</html>
